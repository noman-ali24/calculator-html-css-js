<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <style>
    :root{
      --bg: #f3f4f6;
      --panel: #ffffff;
      --accent: #2563eb;
      --text: #111827;
      --muted: #6b7280;
    }
    *{box-sizing:border-box}
    body{
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, var(--bg), #e9eef8);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:var(--text);
    }
    .calculator{
      width:340px;
      background:var(--panel);
      border-radius:16px;
      box-shadow:0 8px 30px rgba(2,6,23,0.12);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .display{
      padding:18px 16px;
      background: linear-gradient(180deg,#f8fafc,#ffffff);
      text-align:right;
    }
    .display .prev{
      font-size:14px;
      color:var(--muted);
      min-height:18px;
    }
    .display .current{
      font-size:32px;
      font-weight:600;
      word-wrap:break-word;
      min-height:36px;
    }
    .keys{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
      padding:16px;
      background:transparent;
    }
    button.key{
      height:56px;
      border-radius:10px;
      border:0;
      background:#f3f4f6;
      font-size:18px;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(16,24,40,0.04);
    }
    button.key:active{transform:translateY(1px)}
    button.key.op{
      background:var(--accent);
      color:white;
      font-weight:600;
    }
    button.key.wide{
      grid-column: span 2;
    }
    .footer{
      padding:10px 12px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
    @media (max-width:380px){
      .calculator{width:100%;}
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Display -->
    <div class="display">
      <div class="prev" id="previous">&nbsp;</div>
      <div class="current" id="current">0</div>
    </div>

    <!-- Keys -->
    <div class="keys">
      <button class="key" data-action="clear">AC</button>
      <button class="key" data-action="sign">±</button>
      <button class="key" data-action="percent">%</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key wide" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key op" data-action="equals">=</button>
    </div>

    <div class="footer">Simple Calculator UI</div>
  </div>

  <script>
    const prevEl = document.getElementById('previous');
    const currEl = document.getElementById('current');
    let current = '0';
    let previous = '';
    let operator = null;

    function updateDisplay(){
      currEl.textContent = current;
      prevEl.textContent = previous + (operator || '');
    }

    function appendNumber(num){
      if(current === '0' && num !== '.') current = num;
      else if(num === '.' && current.includes('.')) return;
      else current += num;
    }

    function chooseOperator(op){
      if(operator) compute();
      operator = op;
      previous = current;
      current = '0';
    }

    function compute(){
      if(!operator || !previous) return;
      const a = parseFloat(previous);
      const b = parseFloat(current);
      let result = 0;
      switch(operator){
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = b === 0 ? 'Error' : a / b; break;
      }
      current = result.toString();
      operator = null;
      previous = '';
    }

    document.querySelector('.keys').addEventListener('click', e => {
      if(!e.target.classList.contains('key')) return;
      const value = e.target.dataset.value;
      const action = e.target.dataset.action;

      if(value) {
        if(['+','-','*','/'].includes(value)) chooseOperator(value);
        else appendNumber(value);
      } else if(action) {
        if(action === 'clear') { current='0'; previous=''; operator=null; }
        if(action === 'sign') current = current.startsWith('-') ? current.slice(1) : '-' + current;
        if(action === 'percent') current = (parseFloat(current)/100).toString();
        if(action === 'equals') compute();
      }
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
